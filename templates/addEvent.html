<!DOCTYPE html>
<html>
  <head>
    <title>Add Event</title>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='logs.css')}}">
  </head>
  <body>
    <header>
  		<h1>WarwickTikits
  		<nav>
  			<ul>
  				<li><a href="{{url_for('index')}}">Home</a></li>
  				<li><a href="{{url_for('addEvent')}}">Add Events</a></li>
          <li><a href="{{url_for('login')}}">Login</a></li>
          <li><a href="{{url_for('register')}}">Register</a></li>
  				<li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
  				<li><a href="{{ url_for('logout') }}">Logout</a></li>
  			</ul>
  		</nav>
  		</h1>
  	</header>
    <main>
      <h1>Add Events Here!</h1>
      <form action="{{ url_for('addEvent') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <label for="cost">Cost:</label>
        <input type="number" name="cost" min="0" step="0.01" required>
        <label for="place">Place:</label>
        <input type="text" name="place" required>
        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" min="0" step="1" required>
        <button type="submit">Add Event</button>
      </form>
      <a href="{{ url_for('index') }}">Back to Home</a>
    </main>
    <footer>
  		<p>&copy; 2023 WarwickTikits.</p>
  	</footer>
  </body>
</html>
