<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Email</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='logs.css')}}">
  </head>
  <body>
    <header>
  		<h1>WarwickTikits
  		<nav>
  			<ul>
  				<li><a href="{{url_for('index')}}">Home</a></li>
  				<li><a href="{{url_for('addEvent')}}">Add Events</a></li>
          <li><a href="{{url_for('login')}}">Login</a></li>
          <li><a href="{{url_for('register')}}">Register</a></li>
  				<li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
  				<li><a href="{{ url_for('logout') }}">Logout</a></li>
  			</ul>
  		</nav>
  		</h1>
  	</header>
    <main>
    <h1>Confirm Your Email Address</h1>
    {% if error_message %}
      <div class="error-message">{{ error_message }}</div>
    {% endif %}
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
    <p>Check your email for the OTP</p>
    <form method="POST" action="{{ url_for('confirm_email') }}">
      <label for="passcode">OTP:</label>
      <input type="text" id="passcode" name="passcode">
      <br>
      <input type="submit" value="Confirm">
    </form>
    </main>
    <footer>
  		<p>&copy; 2023 WarwickTikits.</p>
  	</footer>
  </body>
</html>
